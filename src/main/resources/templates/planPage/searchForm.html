    <div class="row" id="search">
        <select name="area" id="area" class="form-control custom-select col-md-3">
            <option value="">장소</option>
            <option value="6">부산</option>
            <option value="2">강릉</option>
        </select>
        
        <input class="form-control col-md-9" type="text" name="keyword">
    </div>
        
    <div id="places">
        <div class="row" id="place" th:each="place : ${places}">
            <div class="col-md-9">
                <div>
                    <span th:text=${place.place_name}>칠암사계</span>
                    <span th:text=${place.place_category}>먹거리, 베이커리/디저트</span>
                </div>
                <div>
                    <span th:text=${place.road_name_adr}>부산 기장군 일광읍 칠암1길 7-10</span>
                </div> 
            </div>
    
            <button type="button" class="form-control col-md-3 select">선택</button>
        </div>
    </div>
                
    <button class="form-control" id="applyBtn">적용</button>
   
    <script>
    var button = document.getElementById(applyBtn);
    button.addEventListener("click", function() {
		 event.preventDefault();
		 
           fetch('/planHTML')
               .then(response => response.text())
               .then(html => {
                   document.querySelector('.frame').innerHTML = html;
               });
       });
    </script>
