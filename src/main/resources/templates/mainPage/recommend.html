
<body th:fragment="div">
    <div class="slider-wrapper">
        <ul class="slider">
            <li th:each="dto : ${list2}">
      			<a th:href="@{/communities/{id}(id=${dto.TRAVEL_REVIEW_NO})}">
	                <img th:if="${dto.SAVE_NAME == null}" src="#" class="userImg" alt="">
	                <img th:if="${dto.SAVE_NAME != null}" src="${dto.SAVE_NAME}" class="userImg" alt="">
	               <p th:if="${dto != null}" th:text="${dto.PLANNER_REVIEW_TITLE}"></p>
	                <p th:if="${dto != null}" th:text="${dto.NICKNAME} + '님의 여행지'"></p>
            </a>
            </li>
            <!-- ... 추가로 항목을 넣을 수 있습니다 ... -->
        </ul>
    </div>
</body>
