<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <meta charset="UTF-8">
        <meta
        name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link th:href="@{/css/community/community.css}" rel="stylesheet" type="text/css">
        <title>자랑하기</title>
    </head>
    <body>
    	<main>
            
        <div id="write-content" th:with="groupedData=${groupedData}" th:fragment="content">
            <form th:action="@{/communities}" method="POST">
                <!-- Img input -->
                <!-- title input -->
                <div class="form-floating mb-3"> 
                <input type="text" class="form-control" 
                	   th:value="${CommunityListResponse != null}?${CommunityListResponse.PLANNER_REVIEW_TITLE}:''"
                	   id="title" name="title" placeholder="Enter title"  required>
                    <label for="title">제목을 입력하세요</label>
                </div>
                <!-- comment input -->
                <div class="form-floating mt-3">
                    <textarea class="form-control" id="content" name="content"
                    		  th:text="${CommunityListResponse != null}?${CommunityListResponse.PLANNER_REVIEW_CONTENT}:''" 
                    		  placeholder="Enter comment" oninput="autoResize(this)"></textarea>
                    <label for="content">어떤 여행이었는지 간단한 소감 한마디 남겨주세요.</label>
                </div>
                <hr
                class="border border-4 border-secondary">
                <!-- Day filter button-->
                <div
                    id="plannerLoadNav" th:if="${groupedData != null}">
                    <!-- Nav pills -->
                    <ul class="nav nav-pills" role="tablist">
                        <li class="nav-item" th:each="dayNum: ${#numbers.sequence(1, groupedData.size)}">
                            <a class="nav-link rounded-pill text-center" data-bs-toggle="pill" th:href="'#Day' + ${dayNum}" th:classappend="${dayNum == 1 ? 'active' : ''}" th:text="'Day' + ${dayNum}"></a>
                        </li>
                    </ul>
                </div>
                <!-- Tab panes -->
                <div id="plannerLoadContent" class="container mt-3 tab-content" th:if="${groupedData != null}">
                    <div
                        th:each="entry, countEntry:${groupedData}" class="dayItineray tab-pane" th:classappend="${countEntry.count == 1 ? 'active' : 'fade'}" th:id="'Day' + ${countEntry.count}">
                        <!-- Day | Planner Date -->
                        <h3 th:text="'Day'+${countEntry.count} + ' | ' + ${entry.key}"></h3>
                        <!-- Block space -->
                        <ul class="list-group list-group-flush">
                            <li
                                class="list-group-item" th:each="detail, countDetail:${entry.value}">
                                <!-- ball -->
                                <label class="badge bg-danger rounded-circle" th:text="${countDetail.count}"></label>
                                <!-- place title -->
                                <label data-bs-toggle="collapse" th:data-bs-target="'#planner-Place'+${countEntry.count}+'-'+${countDetail.count}" th:aria-controls="'planner-Place'+${countEntry.count}+'-'+${countDetail.count}">
                                    <strong th:text="${detail.PLACE_NAME}"></strong>
                                    <small th:text="${detail.PLACE_CATEGORY}"></small>
                                </label>
                                <!-- place review(rate, text, img) -->
                                <!-- rate -->
                                <div class="collapse placeReview m-2 px-3" style="border-left: 1px solid #6c757d;" th:id="'planner-Place'+${countEntry.count}+'-'+${countDetail.count}">
                                    <input type="hidden" th:value="${detail.PLACE_NO}" th:name="place-no">
                                    <div class="star-container">
                                        <div class="star-widget py-1 ">
                                            <input type="radio" value="5" th:name="'rate'+${countEntry.count}+'-'+${countDetail.count}" th:id="'rate-5'+'-'+${countEntry.count}+'-'+${countDetail.count}" th:checked="${detail.PLACE_REVIEW_SCORE == 5.0}">
                                            <label th:for="'rate-5'+'-'+${countEntry.count}+'-'+${countDetail.count}" class="bi bi-star-fill"></label>
                                            <input type="radio" value="4" th:name="'rate'+${countEntry.count}+'-'+${countDetail.count}" th:id="'rate-4'+'-'+${countEntry.count}+'-'+${countDetail.count}" th:checked="${detail.PLACE_REVIEW_SCORE == 4.0}">
                                            <label th:for="'rate-4'+'-'+${countEntry.count}+'-'+${countDetail.count}" class="bi bi-star-fill"></label>
                                            <input type="radio" value="3" th:name="'rate'+${countEntry.count}+'-'+${countDetail.count}" th:id="'rate-3'+'-'+${countEntry.count}+'-'+${countDetail.count}" th:checked="${detail.PLACE_REVIEW_SCORE == 3.0}">
                                            <label th:for="'rate-3'+'-'+${countEntry.count}+'-'+${countDetail.count}" class="bi bi-star-fill"></label>
                                            <input type="radio" value="2" th:name="'rate'+${countEntry.count}+'-'+${countDetail.count}" th:id="'rate-2'+'-'+${countEntry.count}+'-'+${countDetail.count}" th:checked="${detail.PLACE_REVIEW_SCORE == 2.0}">
                                            <label th:for="'rate-2'+'-'+${countEntry.count}+'-'+${countDetail.count}" class="bi bi-star-fill"></label>
                                            <input type="radio" value="1" th:name="'rate'+${countEntry.count}+'-'+${countDetail.count}" th:id="'rate-1'+'-'+${countEntry.count}+'-'+${countDetail.count}" th:checked="${detail.PLACE_REVIEW_SCORE == 1.0}">
                                            <label th:for="'rate-1'+'-'+${countEntry.count}+'-'+${countDetail.count}" class="bi bi-star-fill"></label>
                                        </div>
                                    </div>
                                    <!-- text -->
                                    <div class="form-floating mb-2">
                                        <textarea class="form-control" th:id="'content'+'-'+${countEntry.count}+'-'+${countDetail.count}" th:name="'content'+${countEntry.count}+'-'+${countDetail.count}" placeholder="Enter comment" oninput="autoResize(this)" th:text="${detail.PLACE_REVIEW_CONTENT}"></textarea>
                                        <label th:for="'content'+'-'+${countEntry.count}+'-'+${countDetail.count}">장소에 대한 리뷰를 남겨주세요</label>
                                    </div>
                                    <!-- img(schedule) -->
                                    
                                </div>
                                <!-- /placeReview -->
                            </li>
                        </ul>
                    </div>
                    <!-- dayItineray -->
                </div>
                <!-- Tab panes -->
                <button type="submit" class="btn btn-primary float-end">저장하기</button>
            </form>
        </div>
        </main>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/js/community/community.js}"></script>
</html>
