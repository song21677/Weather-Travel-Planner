<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap core CSS -->

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" th:href="@{/css/community/community.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/common.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/mainPage.css}" />
<title>자랑하기</title>

</head>
<body>
	<header th:replace="@{mainPage/menu.html} :: header"></header>
	<main>
		<div class="content">
			<div class="container py-5">
				<p class="h1">자랑하기</p>
				<a th:href="@{/communities/new}" class="btn btn-primary float-end">글쓰기</a>
			</div>
			<div class="container scrollable-container">
				<div class="row row-cols-lg-3 g-3" th:with="lists=${CommunityResponse}">
				
							<!-- 자랑하기 카드 -->
					<div class="col" th:each="list, varStatus:${lists}">
						<div class="card shadow">
							<svg class="bd-placeholder-img card-img-top clickable-card"
								width="100%" height="225" xmlns="http://www.w3.org/2000/svg"
								role="img" aria-label="Placeholder: Thumbnail"
								preserveAspectRatio="xMidYMid slice" focusable="false">
								
								<rect width="100%" height="100%" fill="#55595c" />
								<a th:href="@{http://naver.com}">
								<image class="img-thumnail float-start"
										th:href="@{(${list.plannerReviewImage})}" width="100%"
										height="100%" />
								</a>
								
							</svg>
							<div class="card-body">
								<p class="card-text text-secondary">찬호님의 일정 2박3일</p>
								<h2 class="card-text h5" th:text="${list.plannerReviewTitle}"></h2>
								<p class="card-text h6 text-secondary" th:text="${list.plannerReviewContent}"></p>
								<div class="d-flex justify-content-between align-items-center">
									<div class="btn-group btn-group-sm">
										<button type="button"
											class="btn btn-outline-danger fixed-width-button"
											th:text="${list.recommend}">
										</button>
										<button type="button"
											class="btn btn-outline-info fixed-width-button">내
											일정에 추가</button>
									</div>
									<small class="text-body-secondary" th:text="${list.hit}+조회수"></small>
								</div>
							</div>
						</div>
					</div>
				</div>
				
				 
			</div>
		</div>
	</main>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous">
	</script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
